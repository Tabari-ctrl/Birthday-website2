<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fef9f4; /* soft background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h3 {
      font-size: 1.6rem;
      color: #ff4f70;
      margin-bottom: 20px;
      animation: pop 0.6s ease forwards;
    }

    audio {
      outline: none;
    }

    /* pop animation */
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Hide download button if browser shows it */
    audio::-internal-media-controls-download-button {
      display: none;
    }
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
  </style>
</head>
